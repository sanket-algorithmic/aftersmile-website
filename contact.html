<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AfterSmile App - Get in Touch</title>
    <meta name="description"
        content="Questions about building your dental portfolio? Get in touch with our team. We're here to help you showcase your work and grow your practice.">
    <meta name="keywords" content="contact, support, AfterSmile app, dental photography, customer service, app help">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- open graph / facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="contact.html">
    <meta property="og:title" content="Contact AfterSmile App Team">
    <meta property="og:description" content="Have questions about the AfterSmile app? We're here to help.">
    <meta property="og:image" content="images/og-image.png">

    <!-- twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="contact.html">
    <meta property="twitter:title" content="Contact AfterSmile App Team">
    <meta property="twitter:description" content="Have questions about the AfterSmile app? We're here to help.">
    <meta property="twitter:image" content="images/og-image.png">

    <!-- canonical url -->
    <link rel="canonical" href="contact.html">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="hero">
            <h2 class="logo">Contact Us</h2>
        </header>

        <main class="contact-content">
            <p class="contact-intro">Have a question about building your portfolio or growing your practice? We'd love to hear from you.</p>

            <div class="contact-form-container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </main>

        <footer>
            <nav class="footer-links">
                <a href="index.html">Home</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
                <a href="contact.html">Contact</a>
            </nav>
            <p class="copyright">&copy; 2025 AfterSmile. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Handle contact form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Create email subject and body
            const subject = encodeURIComponent('AfterSmile Contact Form - Message from ' + name);
            const body = encodeURIComponent(
                'Name: ' + name + '\n' +
                'Email: ' + email + '\n\n' +
                'Message:\n' + message
            );

            // Open default email client
            window.location.href = 'mailto:info@algorithmic.co?subject=' + subject + '&body=' + body;
        });
    </script>
</body>

</html>
